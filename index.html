<!DOCTYPE html>
<head>
   
    <title>Weather App</title>
    <link rel="stylesheet" href="weather1.css">
    <link rel="icon" type="image/x-icon" href="https://cdn4.vectorstock.com/i/1000x1000/82/33/sun-cloud-icon-vector-9848233.jpg" >
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="weather2.js"></script>
</body>
</html>
